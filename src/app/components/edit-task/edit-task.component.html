<form class="add-form" *ngIf="task">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" id="text" [(ngModel)]="task.text" placeholder="Add Task" />
  </div>
  <div class="form-control ">
    <label for="day">Day & time</label>
    <input type="text" name="day" id="day" [(ngModel)]="task.day" placeholder="Add Day & Time" />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="task.reminder"  />
  </div>
  <input type="submit" class="btn btn-block" value="Save Task" (click)="updateTask(task)" routerLink="/"/>
</form>
